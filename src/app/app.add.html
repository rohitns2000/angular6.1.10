<form>
        <table>
                <tr>
                        <td>Product ID</td>
                        <td><input type="number" [(ngModel)]="prodId"/></td>
                </tr>
        
                <tr>
                        <td>Product Name</td>
                        <td><input type="text" [(ngModel)]="prodName"/></td>
                </tr>
        
                <tr>
                        <td>Product Cost</td>
                        <td><input type="text" [(ngModel)]="prodCost"/></td>
                </tr>

                <tr>
                        <td>Product Online</td>
                        <td>
                                <input type="radio" ng-control="options" [value]="Yes" name="options" [(ngModel)]="model.options" [ngModelOptions]="{standalone: true}">Yes
                                <input type="radio" ng-control="options" [value]="No" name="options" [(ngModel)]="model.options" [ngModelOptions]="{standalone: true}">No
                        </td>
                </tr>

                <tr>
                         <td>Product Category</td>
                         <td>
                                <select name="pref">
                                        <option value="Grocery" [(ngModel)]="prodCategory">Grocery </option>
                                        <option value="Mobile" [(ngModel)]="prodCategory">Mobile </option>
                                        <option value="Electronics&Clothes" [(ngModel)]="prodCategory">Electronics&Clothes </option>
                                </select>
                        </td>
                </tr>
                
                <tr>
                        <td>Available in Store</td>
                        <td>
                                <input type="checkbox" [(ngModel)]="prodStore"/>BigBazar
                                <input type="checkbox" [(ngModel)]="prodStore"/>DMart
                                <input type="checkbox" [(ngModel)]="prodStore"/>Reliance
                                <input type="checkbox" [(ngModel)]="prodStore"/>Mega Store
                        </td>
                        </tr>

                
        
                <tr>
                        <td><input type="button" value="Add Product" (click)="addProduct()" /></td>
                </tr>
        </table>
</form>
